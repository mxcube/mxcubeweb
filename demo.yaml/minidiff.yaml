%YAML 1.2
---
class: DiffractometerMockup.DiffractometerMockup
configuration:
  chip_definition_file: chip_definition.json
  exports: '["abort", "status", "my_fancy_function", "my_other_funny_function"]'
  grid_direction: '{"fast": (0, 1), "slow": (1, 0), "omega_ref": 0}'
  headType: MiniKappa
  omega_reference: '{"motor_name": "phiz", "position":-0.2224, "camera_axis":"x"}'
  phaseList: '["Transfer","Centring","BeamLocation", "DataCollection"]'
  sample_mount_mode: sample_changer
  username: diffractometer
  zoomcentre: '{"x":340,"y":250}'
objects:
  backlight: udiff_backlight.yaml
  backlightswitch: udiff_backlightswitch.yaml
  beamstop: beamstop.yaml
  beamstop_distance: beamstop_alignment_x.yaml
  capillary: capillary.yaml
  focus: udiff_phix.yaml
  frontlight: udiff_frontlight.yaml
  frontlightswitch: udiff_frontlightswitch.yaml
  kappa: udiff_kappa.yaml
  kappa_phi: udiff_kappaphi.yaml
  phi: udiff_omega.yaml
  phiy: udiff_phiy.yaml
  phiz: udiff_phiz.yaml
  sampx: udiff_sampx.yaml
  sampy: udiff_sampy.yaml
  zoom: udiff_zoom.yaml
